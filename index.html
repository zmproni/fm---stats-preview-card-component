<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <img
        class="card__image card__image--mobile-only"
        src="images/image-header-mobile.jpg"
        alt="People happly working in an office"
      />
      <div class="card__text-container">
        <div class="card__header">
          <strong>
            Get <span class="text-highlight">insights</span> that help your
            business grow.
          </strong>
        </div>
        <div class="card__description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <div class="card__stat-value">10k+</div>
            <div class="card__stat-label">companies</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-value">314</div>
            <div class="card__stat-label">templates</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-value">12M+</div>
            <div class="card__stat-label">queries</div>
          </div>
        </div>
      </div>
      <img
        class="card__image card__image--desktop-only"
        src="images/image-header-desktop.jpg"
        alt="People happly working in an office."
      />
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessandro Joshua Zamproni</a>.
    </footer>
  </body>
</html>
